<html lang="en">

  <meta charset="UTF-8">

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];

// const prom = fetch(endpoint);
// console.log(prom); //it gives a promise
fetch(endpoint)
.then(blob => blob.json())
// .then(data => console.log(data));
.then(data => cities.push(...data))

function findMatches(wordToMatch, cities){
  return cities.filter(place=> {
    //here we need to figure out the city or state matches what was searched

    const regex = new RegExp(wordToMatch, 'gi')
    return place.city.match(regex) || place.state.match(regex)
  });
}

//Connecting findMatches funct to input box

function displayMatches(){
  //console.log(this.value);
  // so whenevr I type into this , it should run our funct,  call funct findMatche and find the one which matches
  const matches = findMatches(this.value, cities);
  //console.log(matches);
  function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
} //Add a comma every 3 digits from the right

  const html = matches.map(place => {
    //highlighting word
    const regex = new RegExp(this.value, 'gi')
    const cityName = place.city.replace(regex, `<span class='hl'>${this.value}</span>`)
    const stateName = place.state.replace(regex, `<span class='hl'>${this.value}</span>`)
    return `
    <li>
      <span class= "name">${cityName}, ${stateName}</span>
      <span class= "population">${numberWithCommas(place.population)}</span>
      </li>
      `;
  }).join(''); //maps always returns an array , so that's why join('') to join them (all sugg arrays) in one single string.
  suggestions.innerHTML = html; 
} 

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions')

searchInput.addEventListener('change', displayMatches)// only with this e have to everytime click outside after typing
searchInput.addEventListener('keyup', displayMatches)//so used 'keyup'

</script>
</body>
</html>
