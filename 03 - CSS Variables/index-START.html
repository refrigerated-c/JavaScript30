<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" data-cool="+poop">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="pict.jpg">

  <style>
    :root {
      --base: #ffc600; /* here u can see var names are set same as attributes in input */
      --spacing: 10px;
      --blur: 10px;
    }

    /*variables in root setted*/

    /*
      misc styles, nothing to do with CSS variables
    */
    img {
      width: 50%;
      height: 50%;
      object-fit: contain;
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }
    
    .hl{
      color: var(--base);
    }

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    /*1*/const inputs = document.querySelectorAll('.controls input')

    /*3*/function handleUpdate(){
      //console.log(this.dataset); //whatever we set in ofcourse whatever we r changing, mousemove , the data attributes set on it will appear, so something like 'DOMStringMapÂ {sizing: 'px', cool: '+poop'}''
      const suffix = this.dataset.sizing || '';
      //console.log(suffix); //logging data-sixing 'px' for base and blur and {} for color as it doesn't have any
      //console.log(this.name); //blur, base, spacing
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
    }

    /*2*/inputs.forEach(input => input.addEventListener('change',handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove',handleUpdate));

  </script>

</body>

</html>
