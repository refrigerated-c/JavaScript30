<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0, 0, 0, 0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      /*to the x -axis , default is 50%*/
      transform: rotate(90deg);
      /*to straight it up*/
      transition: all 0.5s;
      /*it will take how much time and what to change*/
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      /* speed curve of the transition effect , shows animation  starts slowly and speeds up at the end or vice. */

    }
  </style>

  <script>
    // set hand of second
    const secondHand = document.querySelector('.second-hand');
    //for mins
    const minHand = document.querySelector('.min-hand');
    //hours
    const hrsHand = document.querySelector('.hour-hand');
  

    function setDate() {
      const now = new Date();
      const seconds = now.getSeconds();
      //console.log(seconds); 
      const secondsDegrees = ((seconds / 60) * 360) + 90;
      //console.log(secondsDegrees); //in degrees helps to know the rotation of hand
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

    //for mins
    const mins = now.getMinutes();
    const minsDegrees = ((mins / 60 )* 360)  + 90
    minHand.style.transform = `rotate(${minsDegrees}deg)`

    //for hours
    const hrs = now.getHours();
    const hrsDegrees = ((hrs / 12) * 360) + 90;
    hrsHand.style.transform =`rotate(${hrsDegrees}deg)`;



    }
    setInterval(setDate, 1000)

  </script>
</body>

</html>
