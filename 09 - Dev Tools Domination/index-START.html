<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');


    // Interpolated

    console.log('Hello I m %s ,and I m a girl', 'shivi');


    // Styled
    console.log('%c I am a character', 'font-size:20px; background-color:red; text-shadow: 10px 5px 0 blue;');


    // warning!
    console.warn('OHHH NOOO!')

    // Error :|
    console.error('shitttss')

    // Info
    console.info('Croc eat 3-4 persons per year');

    // Testing
    console.assert(1 === 2, 'this is wrong')

    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'thats not what u want')


    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log(p);
    console.dir(p)

    console.clear()


    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);

      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`After 7 years he will be ${dog.age * 7} years old`);

      console.groupEnd(`${dog.name}`);

    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');

    // timing
    console.time('fetching Data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data =>{
      console.timeEnd('fetching Data')
       console.log(data);
    })
    

  </script>
</body>

</html>
